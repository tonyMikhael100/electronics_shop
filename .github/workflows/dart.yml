name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸš€ Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Flutter (v3.32.5)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: stable
          architecture: x64

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”¨ Set iOS Deployment Target to 14.0
        run: |
          sed -i '' "s/platform :ios, .*/platform :ios, '14.0'/" ios/Podfile
          find ios -name project.pbxproj -print0 | xargs -0 sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g"

      - name: ðŸ§° Install CocoaPods
        run: |
          cd ios
          pod install

      - name: ðŸ›  Build IPA (no code signing)
        run: flutter build ipa --release --no-codesign

      - name: ðŸ“¤ Upload IPA as GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: build/ios/ipa/Runner.ipa
          retention-days: 7
